<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .section {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }
        .welcome {
            background-color: lightblue;
        }
        .about-me {
            background-color: lightcoral;
        }
        .project-examples {
            background-color: lightgreen;
        }
        .nav-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            pointer-events: none;
        }
        .arrow {
            font-size: 2rem;
            color: white;
            cursor: pointer;
            pointer-events: all;
            animation: float 1.5s infinite ease-in-out;
        }
        .left {
            margin-left: 1rem;
        }
        .right {
            margin-right: 1rem;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(-10%);
            }
            50% {
                transform: translateY(10%);
            }
        }
    </style>
</head>
<body>
    <div class="nav-arrows">
        <div class="arrow left" onclick="navigate(-1)">&#9664;</div>
        <div class="arrow right" onclick="navigate(1)">&#9654;</div>
    </div>
    <div class="section welcome">Welcome</div>
    <div class="section about-me">About Me</div>
    <div class="section project-examples">Project Examples</div>
    <script>
        let currentSection = 0;
        const sections = document.querySelectorAll('.section');

        function navigate(direction) {
            currentSection += direction;
            if (currentSection < 0) {
                currentSection = sections.length - 1;
            } else if (currentSection >= sections.length) {
                currentSection = 0;
            }
            sections.forEach((section, index) => {
                section.style.transform = `translateX(${-100 * currentSection}%)`;
            });
        }
    </script>
</body>
</html>
